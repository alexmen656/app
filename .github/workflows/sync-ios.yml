name: Sync iOS folder to separate repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout Original-Repo
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync iOS folder to separate repo
        run: |
          # Ziel-Repo klonen
          git clone https://x-access-token:${{ secrets.IOS_REPO_TOKEN }}@github.com/alexmen656/kalbuddy-ios.git temp
          cd temp

          # iOS-Ordner vom Original-Repo kopieren
          rsync -av --delete ../ios/App/ .

          # Git konfigurieren
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Nur committen, wenn es Ã„nderungen gibt
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync iOS folder"

          # Pushen
          git push origin main
