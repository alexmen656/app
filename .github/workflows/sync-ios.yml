name: Sync iOS folder

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync iOS folder to separate repo
        run: |
          # Clone the target repository
          git clone https://x-access-token:${{ secrets.IOS_REPO_TOKEN }}@github.com/alexmen656/kalbuddy-ios.git ios-repo
          cd ios-repo
          
          # Configure git
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # Remove existing content and copy new content
          rm -rf *
          cp -R ../ios/App/* .
          
          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Sync iOS folder from main repo - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No changes detected, skipping commit"
          fi